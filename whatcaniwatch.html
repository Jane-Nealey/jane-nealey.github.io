<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>whatcaniwatch</title>
</head>
<body>
<input type="range" min="0" max="72" value="0" step="1" onchange="showValue(this.value)" />
<span id="range">0</span>
<script type="text/javascript">
function showValue(newValue)
{
	document.getElementById("range").innerHTML=newValue;
}
</script>
</body>
</html>
