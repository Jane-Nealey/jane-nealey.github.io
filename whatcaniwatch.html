<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>whatcaniwatch</title>

<style>
.input[type=range] {

  width: 100%;
  border-radius: 8px;
  height: 7px;
  border: 1px solid #bdc3c7;
  background-color: #fff; 
}
</style>
</head>
<body>
<input type="range" min="0" max="72" value="0" step="1" onchange="showValue(this.value)" />
<span id="range">0</span>
<script type="text/javascript">
function showValue(newValue)
{
	document.getElementById("range").innerHTML=newValue;
}
</script>
</body>
</html>
